<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 2nd class</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
    pseudo class selector
     =>hover
     =>active
     =>focus
     =>first child
     =>nth child
     =>visited
     -->

    <div class="box">

    </div>

    <input type="text">

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ul>

    <a target="_blank" href="https://www.flipkart.com">Click here</a>


    <!-- attribute selector -->
     <p class="paragraph1">Lorem ipsum dolor sit amet.</p>
     <p class="paragraph2">Lorem ipsum dolor sit amet.</p>


     <!-- pseudo element selector
        =>first line
        =>first letter
        =>after 
        =>before
        =>selection
     -->

     <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, minus!</p>
     </div>

     <p style="font-size: 20px;">
        <b>this is the bold tag for testing</b>
     </p>
</body>

</html>
